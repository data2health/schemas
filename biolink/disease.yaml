---
"@context":
  dct: "http://purl.org/dc/terms/"
  owl: "http://www.w3.org/2002/07/owl#"
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  rdfa: "http://www.w3.org/ns/rdfa#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  schema: "http://schema.org/"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  hls: "http://health-lifesci.schema.org/"
  bsc: "http://bioschemas.org/"
  bts: "http://schema.biothings.io/"

"@graph":

- "@id": bts:Disease
  "@type": rdfs:Class
  rdfs:comment: a disorder of structure or function in a human, animal, or plant, especially one that produces specific signs or symptoms or that affects a specific location and is not simply a direct result of physical injury.
  rdfs:label: Disease
  rdfs:subClassOf:
    "@id": bts:DiseaseOrPhenotypicFeature
  schema:isPartOf:
    "@id": http://schema.biothings.io
  http://www.w3.org/2002/07/owl#equivalentClass:
    "@id": bsc:Disease

- "@id": bts:name
  "@type": rdf:Property
  rdfs:comment: The name of the item.
  rdfs:label: name
  schema:domainIncludes:
    - "@id": bts:Disease
  schema:rangeIncludes:
    - "@id": xsd:string
    - "@id": schema:Text
  schema:sameAs:
    "@id": schema:name

- "@id": bts:description
  "@type": rdf:Property
  rdfs:comment: A description of the item.
  rdfs:label: description
  schema:domainIncludes:
    - "@id": bts:Disease
  schema:rangeIncludes:
    - "@id": xsd:string
    - "@id": schema:Text
  schema:sameAs:
    "@id": schema:description

- "@id": bts:treatedBy
  "@type": rdf:Property
  rdfs:comment: Holds between a disease or phenotypic feature and a therapeutic process or chemical substance that is used to treat the condition.
  rdfs:label: treatedBy
  schema:domainIncludes:
    - "@id": bts:Disease
  schema:rangeIncludes:
    "@id": schema:URL
  schema:sameAs:
    "@id": hls:possibleTreatment

- "@id": bts:hasPhenotype
  "@type": rdf:Property
  rdfs:comment: holds between a biological entity and a phenotype, where a phenotype is construed broadly as any kind of quality of an organism part, a collection of these qualities, or a change in quality or qualities (e.g. abnormally increased temperature).
  rdfs:label: hasPhenotype
  schema:domainIncludes:
    - "@id": bts:Disease
  schema:rangeIncludes:
    "@id": xsd:string
  schema:sameAs:
    "@id": hls:signOrSymptom

